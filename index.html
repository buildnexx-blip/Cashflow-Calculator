        "acceptedAnswer": {
          "@type": "Answer",
          "text": "In Australia, investment property cashflow is calculated by taking gross rental income and subtracting all holding costs including property management, rates, insurance, and mortgage interest. The 'After-Tax' position further accounts for non-cash deductions like depreciation and marginal tax rate benefits from negative gearing."
        }
      }, {
        "@type": "Question",
        "name": "What are the acquisition costs for Australian investment property?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Acquisition costs typically include statutory stamp duty (which varies by state), buyer's advocacy fees, solicitor/conveyancing costs, and building and pest inspection fees. The Homez HWPE engine calculates these upfront capital requirements automatically based on state-specific legislation."
        }
      }]
    }
    </script>
