    <style>
      :root {
        --font-serif: 'Playfair Display', serif;
        --font-sans: 'Plus Jakarta Sans', sans-serif;
        --color-bg: #FFFCED;
        --color-primary: #064E2C;

        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-serif);
      }

      /* Proprietary Watermark CSS */
      .proprietary-watermark::before {
        content: "PROPRIETARY HWPE LOGIC • © HOMEZ";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-15deg);
        font-size: 3rem;
        font-weight: 900;
        color: rgba(6, 78, 44, 0.03);
        white-space: nowrap;
        pointer-events: none;
        z-index: 0;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-gold);
        border-radius: 4px;
      }

      @media print {
        .no-print { display: none; }
      }
